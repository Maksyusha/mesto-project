<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img src="<%=require('./images/logo.svg')%>" alt="Лого" class="header__logo">
  </header>
  <main class="main">
    <section class="profile">
      <div class="profile__content">
        <div class="profile__buton-container">
          <img src="#" alt="Ваше фото профиля" class="profile__avatar">
          <button type="button" name="avatar-edit-button" class="profile__avatar-edit-button"></button>
        </div>
        <div class="profile__info">
          <div class="profile__buton-container">
            <h1 class="profile__name"></h1>
            <button type="button" name="edit-button" class="profile__edit-button"></button>
          </div>
          <p class="profile__about"></p>
        </div>
      </div>
      <button type="button" name="add-button" class="profile__add-button"></button>
    </section>
    <section class="elements">
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
  <div class="popup popup_type_profile">
    <div class="popup__container">
      <button type="button" class="popup__close-button"></button>
      <form name="popup" class="popup__form" novalidate>
        <h2 class="popup__heading">Редактировать профиль</h2>
        <fieldset class="popup__set">
          <label class="popup__label">
            <input type="text" minlength="2" maxlength="40" required name="name" id="name-input" placeholder="Ваше имя" class="popup__item popup__item_el_name">
            <span class="popup__item-error name-input-error"></span>
          </label>
          <label class="popup__label">
            <input type="text" minlength="2" maxlength="200" required name="about" id="about-input" placeholder="О себе" class="popup__item popup__item_el_about">
            <span class="popup__item-error about-input-error"></span>
          </label>
        </fieldset>
        <button type="submit" class="popup__submit-button">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_avatar">
    <div class="popup__container">
      <button type="button" class="popup__close-button"></button>
      <form name="popup" class="popup__form" novalidate>
        <h2 class="popup__heading">Обновить аватар</h2>
        <fieldset class="popup__set">
          <label class="popup__label">
            <input type="url" required name="avatar" id="avatar-input" placeholder="Ссылка на аватар" class="popup__item popup__item_el_avatar">
            <span class="popup__item-error avatar-input-error"></span>
          </label>
        </fieldset>
        <button type="submit" class="popup__submit-button">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_card">
    <div class="popup__container">
      <button type="button" class="popup__close-button"></button>
      <form name="popup" class="popup__form" novalidate>
        <h2 class="popup__heading">Новое место</h2>
        <fieldset class="popup__set">
          <label class="popup__label">
            <input type="text" minlength="2" maxlength="30" required name="name" id="title-input" placeholder="Название" class="popup__item popup__item_el_title">
            <span class="popup__item-error title-input-error"></span>
          </label>
          <label class="popup__label">
            <input type="url" required name="link" id="url-input" placeholder="Ссылка на картинку" class="popup__item popup__item_el_link">
            <span class="popup__item-error url-input-error"></span>
          </label>
        </fieldset>
        <button type="submit" class="popup__submit-button">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_image">
    <div class="popup__container">
      <button type="button" class="popup__close-button"></button>
      <figure class="popup__figure">
        <img src="#" alt="#" class="popup__image">
        <figcaption class="popup__figcaption"></figcaption>
      </figure>
    </div>
  </div>
  <template class="element-template">
    <article class="element">
      <img src="#" alt="#" class="element__image">
      <div class="element__content">
        <h2 class="element__title"></h2>
        <div class="element__like-container">
          <button type="button" class="element__like-button"></button>
          <span class="element__like-count">0</span>
        </div>
      </div>
      <button type="button" class="element__delete-button"></button>
    </article>
  </template>
</body>
</html>
