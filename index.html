<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="Лого" class="header__logo">
  </header>
  <main class="main">
    <section class="profile">
      <div class="profile__content">
        <img src="./images/kusto.jpg" alt="Ваше фото профиля" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__buton-container">
            <h1 class="profile__name"></h1>
            <button type="button" name="edit-button" class="profile__edit-button"></button>
          </div>
          <p class="profile__about"></p>
        </div>
      </div>
      <button type="button" name="add-button" class="profile__add-button"></button>
    </section>
    <section class="elements">
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
  <div class="popup popup_type_form">
    <div class="popup__container">
      <button type="button" class="popup__close-button"></button>
      <form name="popup" class="popup__form">
        <h2 class="popup__heading">Редактировать профиль</h2>
        <fieldset class="popup__text">
          <input type="text" name="name" id="name" placeholder="Ваше имя" class="popup__item popup__item_el_name">
          <input type="text" name="about" id="about" placeholder="О себе" class="popup__item popup__item_el_about">
        </fieldset>
        <button type="submit" class="popup__submit-button">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_card">
    <div class="popup__container">
      <button type="button" class="popup__close-button"></button>
      <form name="popup" class="popup__form">
        <h2 class="popup__heading">Новое место</h2>
        <fieldset class="popup__text">
          <input type="text" name="name" id="title" placeholder="Название" class="popup__item popup__item_el_name">
          <input type="text" name="about" id="link" placeholder="Ссылка на картинку" class="popup__item popup__item_el_about">
        </fieldset>
        <button type="submit" class="popup__submit-button">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_image">
    <div class="popup__container">
      <button type="button" class="popup__close-button"></button>
      <figure class="popup__figure">
        <img class="popup__image">
        <figcaption class="popup__figcaption"></figcaption>
      </figure>
    </div>
  </div>
  <template class="element-template">
    <article class="element">
      <img src="#" alt="#" class="element__image">
      <div class="element__content">
        <h2 class="element__title"></h2>
        <button type="button" class="element__like-button"></button>
      </div>
      <button type="button" class="element__delete-button"></button>
    </article>
  </template>
  <script src="./blocks/elements/elements.js"></script>
  <script src="./script/index.js"></script>
</body>
</html>
