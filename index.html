<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="Лого" class="header__logo">
  </header>
  <main class="main">
    <section class="profile">
      <div class="profile__content">
        <img src="./images/kusto.jpg" alt="Ваше фото профиля" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__buton-container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <p class="profile__about">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>
    <section class="elements">
      <div class="element">
        <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="element__image">
        <div class="element__content">
          <h2 class="element__title">Карачаевск</h2>
          <button type="button" class="element__like-button"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="element__image">
        <article class="element__content">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button type="button" class="element__like-button"></button>
        </article>
      </div>
      <article class="element">
        <img src="./images/dombay.jpg" alt="Домбай" class="element__image">
        <div class="element__content">
          <h2 class="element__title">Домбай</h2>
          <button type="button" class="element__like-button"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="element__image">
        <div class="element__content">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button type="button" class="element__like-button"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/dombay.jpg" alt="Домбай" class="element__image">
        <div class="element__content">
          <h2 class="element__title">Домбай</h2>
          <button type="button" class="element__like-button"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/karachaevsk.jpg" alt="Карачаево-Черкесия" class="element__image">
        <div class="element__content">
          <h2 class="element__title">Карачаево-Черкесия</h2>
          <button type="button" class="element__like-button"></button>
        </div>
      </article>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close-button"></button>
      <form name="popup" class="popup__form">
        <h2 class="popup__heading">Редактировать профиль</h2>
        <fieldset class="popup__text">
          <input type="text" name="name" id="name" placeholder= "Жак-Ив Кусто" class="popup__item popup__item_el_name">
          <input type="text" name="about" id="about" placeholder="Исследователь океана" class="popup__item popup__item_el_about">
        </fieldset>
        <button type="submit" class="popup__submit-button">Сохранить</button>
      </form>
    </div>
  </div>
</body>
</html>
